<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Arun CSC Centre</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papLF++0w08GR6kHKnXmAJcnEy+PqB7rZUbY4I5w9Jm53kXt5wV50dzMEuqkUpNkZThfT4ejC5WUsnSge1Nbiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #dfe9f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 360px;
      background: #fff;
      padding: 40px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      border-radius: 10px;
      position: relative;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding-left: 40px;
    }
    .input-group i {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #888;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #2c3e50;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
    }
    .toggle a {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <form id="authForm" action="https://formsubmit.co/aruncsccentre@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://aruncsccentre.github.io/thank-you.html">

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <div class="input-group hidden" id="emailGroup">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email">
      </div>

      <button type="submit" id="submitBtn">Login</button>
    </form>
    <div class="toggle">
      <a href="#" onclick="toggleForm(event)">Don't have an account? Sign Up</a>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('formTitle');
    const emailGroup = document.getElementById('emailGroup');
    const submitBtn = document.getElementById('submitBtn');
    const toggleLink = document.querySelector('.toggle a');
    const form = document.getElementById('authForm');

    let isLogin = true;

    function toggleForm(e) {
      e.preventDefault();
      isLogin = !isLogin;

      if (isLogin) {
        formTitle.textContent = 'Login';
        emailGroup.classList.add('hidden');
        submitBtn.textContent = 'Login';
        toggleLink.textContent = "Don't have an account? Sign Up";
      } else {
        formTitle.textContent = 'Sign Up';
        emailGroup.classList.remove('hidden');
        submitBtn.textContent = 'Sign Up';
        toggleLink.textContent = "Already have an account? Login";
      }
    }
  </script>
</body>
</html>
