<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Arun CSC Centre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
    }
    a {
      color: #3498db;
      text-decoration: none;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Forgot Your Password?</h2>
  <form action="https://formsubmit.co/aruncsccentre@gmail.com" method="POST">
    <input type="hidden" name="_next" value="https://aruncsccentre.github.io/thank-you.html">
    <input type="hidden" name="_subject" value="Password Reset Request" />
    <input type="hidden" name="_autoresponse" value="We received your password reset request. We'll get back to you shortly." />
    <input type="email" name="email" placeholder="Enter your registered email" required />
    <button type="submit">Send Reset Link</button>
  </form>
  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
